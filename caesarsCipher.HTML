<!DOCTYPE html>

<html>

<head>

  <div id="buttons">

  <div id="stripe">

      <input type="number" id="caesarsStep" value="3" min="0" max="26"/>

    </div>

    <div id="caesarsOutputArea" class="outputArea">
      <textarea id="ceasersOutput" placeholder="Input String to Decrypt" class="textAreas"></textarea>
    </div>
