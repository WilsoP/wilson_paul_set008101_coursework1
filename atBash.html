<! DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="atBash.js"></script>
  <link rel="stylesheet" href="atBashDesign.css">

  <div id="buttons">
    <button type="button" onclick="window.location='caesarsCipher.html'" id="caesarsLaunch" class="topRowButtons"> Ceasers Cipher </button>
    <button type="button" onclick="window.location='atBash.HTML'" id="atBashLaunch" class="topRowButtons"> atBash Cipher </button>
    <button type="button" onclick="window.location='tapCipher.HTML'" id="tapCiperLaunch" class="topRowButtons"> Tap Cipher </button>
    <button type="button" onclick="window.location='index.HTML'" id="homeScreenButton" class="topRowButtons"> Main Menu </button>
  </div>

  <h1 id="heading"> atBash Cipher </h1>
</head>

<body>
  <div id="encodeArea" class="stripe">
    <div id="atBashInputArea">

      <textarea id="atBashInput" cols="80" placeholder="Text to be Encoded" class="textAreas"></textarea>
      <br />
      <button type="button" onclick="atBashEncypt()" id="atBashEncode" class="encodeButtons"> Encypt </button>
      <button type="button" onclick="atBashDecode()" id="atBashDecode" class="encodeButtons"> Decrypt </button>
    </div>

    <div id="atBashOutputArea">
      <textarea id="atBashOutput" cols="80" placeholder="Text to be Decoded" class="textAreas"></textarea>
    </div>
  </div>

  <div class="stripe2" id="dataArea">
  </div>

</body>

</html>
