<!DOCTYPE html>
<HTML>

<HEAD>
	<TITLE> Thinking With Ciphers </TITLE>
	<script type="text/javascript" src="Ceasers.js"></script>
	<script type="text/javascript" src="atBash.js"></script>
	<!-->
	<link rel="stylesheet" href="Design.css"> </!-->
</HEAD>

<BODY>
	<h1 id="heading">Now You're Thinking With Ciphers</h1>
	<div id="caesarsInput">

		<h3 id="caesarsHead"> Caesar's Cipher </h3>
		<input type="text" id="caesarsInputString" placeholder="Input String to Encrypt" />
		<br />
		<input type="number" id="caesarsStep" value="3" min="0" max="26" />
		<button type="button" onclick="caesars()" id="caesarsEncode"> Encrypt </button>
		<button type="button" onclick="caesarsDecrypt()" id="CeasersUndo"> Decrypt </button>

	</div>

	<div id="caesarsOutputArea" class="outputArea">
		<p>
			Below here is your coded message <br />
			<div id="caesarsOutput"></div>
		</p>
	</div>

	<div id="atBashInputArea">

		<h3 id="atBashHead" atBash Cipher </h3>
		<input type="text" id="atBashInput" placeholder="Input String to Encrypt" />
		<br />
		<button type="button" onclick="atBashEncypt()" id="atBashEncode"> Encypt </button>
		<button type="button" onclick="atBashEncode()" id="atBashDecode"> Decrypt </button>
	</div>

	<div id="atBashOutputArea">
		<p>
			Below here is your coded message <br />
			<div id="atBashOutput" </p>
			</div>
		</p>
	</div>
</BODY>

</HTML>
